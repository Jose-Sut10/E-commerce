<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Home</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <script src="https://kit.fontawesome.com/d85ad1d512.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Chela+One&family=Teko&family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index/encabezado/encabezado-principal.css">
    <link rel="stylesheet" href="./css/index/encabezado/busqueda.css">
    <link rel="stylesheet" href="./css/index/encabezado/marca.css">
    <link rel="stylesheet" href="./css/index/encabezado/boton-registro.css">
    <link rel="stylesheet" href="./css/index/encabezado/informacion-principal.css">
    <link rel="stylesheet" href="./css/index/encabezado/informacion-general.css">
</head>
<body>
    <header class="encabezado">
        <article class="encabezado__contenedor">
            <section class="encabezado__contenedor--principal">
                <div class="encabezado__contenedor--marcaYbusqueda">
                    <div class="encabezado--marca">
                        <img src="./imagenes/marca/control.svg" alt="Logo" class="logo__marca">
                        <h1 class="titulo--marca"><span class="nombre1">Alura</span>Geek</h1>
                    </div>
                    <div class="encabezado__fomulario">
                        <form action="" class="formulario--busqueda">
                            <input name="busqueda" id="busqueda" class="input__busqueda" type="text" placeholder="¿Qué deseas buscar?">
                            <button type="search" class="input__busqueda--boton"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                </div>
                <div class="encabezado--registro">
                    <button type="submit" class="boton__registro" onclick="registro()">Login</button>
                </div>
            </section>
        </article>
        <article class="encabezado__promociones">
            <section class="encabezado__contenedor--promociones disenio">
                <div class="contenedor__promociones--informacion">
                    <h2 class="iformacion--titulo">mayo promocional</h2>
                    <p class="informacion--descripcion">Productos seleccionados con un 33% de descuento</p>
                </div>
                <div class="contenedor__promociones--boton">
                    <button type="submit" class="boton__promociones">Ver productos</button>
                </div>
            </section>
        </article>
    </header>
</body>
</html>
